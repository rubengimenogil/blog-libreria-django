<!doctype html>
<html lang="es">
  <head><meta charset="utf-8"><title>Reseñas Literarias</title></head>
  <body>
    <h1>Reseñas Literarias</h1>
    {% if posts %}
      {% for p in posts %}
        <article>
          <h2>{{ p.title }}</h2>
          <small>{{ p.published_at|date:"d/m/Y H:i" }}</small>
          <p>{{ p.content|linebreaks }}</p>
          <hr>
        </article>
      {% endfor %}
    {% else %}
      <p>No hay publicaciones todavía.</p>
    {% endif %}
  </body>
</html>
